{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap'); </style>
  <link type="text/css" href="{% static 'css/styles.css'%}" rel="stylesheet"/>
  <title>Document</title>
</head>
<body>
  <h1>FAMILIARES</h1>
  <div>
    <table class="tabla">
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Casado</th>
      </tr>
      {% for familiar in familiares %}
      <tr>
        <td>{{familiar.nombre}}</td>
        <td>{{familiar.edad}}</td>
        <td>{%if familiar.casado %}Si{%else%}No{%endif%}</td>
      </tr>
      {% endfor %}
    </table>

  </div>
</body>
</html>
